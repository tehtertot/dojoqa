<h1>Questions</h1>
<div class="search"><label>Search</label> <input type="text" class="form-control" name="searchBar" class="searchBar" [(ngModel)]="searchStr"></div>
  <div class="questions" *ngFor="let q of allQuestions | searchfilter:searchStr">
    <div class="question">
        <span><b>{{q.askedByFirstName}} {{q.askedByLastName}} </b>({{q.createdAt | date: 'dd MMM yyyy HH:mm a'}}) asked:</span>
        <p>{{q.questionText | truncate : 125}}</p>
        <button class="btn btn-success" (click)="answerQuestion(q.questionId)">Answer</button>
    </div>
</div>

<hr>
<p>Couldn't find your answer?</p>
<button class="btn btn-warning" (click)="askQuestion()">Ask a Question</button>
